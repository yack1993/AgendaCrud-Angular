<div class="mat-elevation-z4">
  <table mat-table [dataSource]="schedules">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>Telephone</th>
      <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Aniversário</th>
      <td mat-cell *matCellDef="let row">{{ row.birthday | date: "dd/MM/yyyy" }}</td>
    </ng-container>

    <!--Action Colum-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/agenda/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/agenda/delete/{{row.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
        <a class="whatsapp-link" href="https://web.whatsapp.com/send?phone={{row.Telephone}}" target="_blank">
          <i class="fa fa-whatsapp"></i>
        </a>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
